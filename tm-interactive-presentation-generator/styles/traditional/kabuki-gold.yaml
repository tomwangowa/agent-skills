overall_design_settings:
  tone: "Dramatic, Traditional, Theatrical"
  design_philosophy: "Kabuki Aesthetic - Drama and Tradition Through Bold Composition"

  color_palette:
    base: "#1A0F0A"
    primary: "#D4AF37"
    text: "#F5F5DC"
    background: "#0D0806"
    accent_1: "#8B0000"
    accent_2: "#2F1810"
    highlight: "#FFE5B4"

  typography:
    heading:
      font_family: "Noto Serif JP, serif"
      font_description: "Traditional Japanese serif with dramatic presence"
      size_philosophy: "Large and commanding - theatrical impact"
      font_weight: 900
      font_size: "56pt"
      line_height: 1.1
    body:
      font_family: "Noto Sans JP, sans-serif"
      font_description: "Clean sans-serif for readability with traditional touch"
