# Swiss Clean Template
# Grid-based precision with Helvetica-inspired typography
# Category: Minimalist Series

template_metadata:
  id: "swiss-clean"
  version: "1.0.0"
  category: "minimalist"
  name:
    en: "Swiss Clean"
    zh_tw: "瑞士簡約"
    ja: "スイスクリーン"
  description:
    en: "Grid-based precision inspired by Swiss design, emphasizing perfect alignment and systematic spacing"
    zh_tw: "受瑞士設計啟發的網格精確性，強調完美對齊和系統化間距"
    ja: "スイスデザインに触発されたグリッドベースの精密性、完璧な整列と体系的な間隔を強調"
  tags:
    en: ["minimalist", "swiss", "grid", "systematic", "precise"]
    zh_tw: ["極簡", "瑞士", "網格", "系統化", "精確"]
    ja: ["ミニマル", "スイス", "グリッド", "体系的", "精密"]
  recommended_for:
