# Kinfolk Editorial Template
# Style: Modern Editorial / Lifestyle Magazine / Warmth and Sophistication
# Concept: Communicating through White Space and Atmosphere

template_metadata:
  id: "kinfolk-editorial"
  version: "1.0.0"
  category: "editorial"
  name:
    en: "Kinfolk Editorial"
    zh_tw: "Kinfolk 生活風格"
    ja: "キンフォーク・エディトリアル"
  description:
    en: "A calm, organic, and intellectual magazine aesthetic featuring earth tones, elegant typography, and generous white space."
    zh_tw: "平靜、有機且充滿知性的雜誌風格，特色為大地色系、優雅排版與大量的留白設計。"
    ja: "アースカラー、エレガントなタイポグラフィ、そしてゆったりとした余白を特徴とする、静穏で有機的かつ知的な雑誌の美学。"
  tags:
