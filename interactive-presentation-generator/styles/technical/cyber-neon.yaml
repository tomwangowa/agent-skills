    material_metaphor: "Digital screen with neon lighting - cyberpunk aesthetic"
    visual_rhythm: "Pulsing and energetic - neon accents create dynamic visual flow"

layout_variations:
  - type: "Title Slide"
    description: "Futuristic title with neon accents"
    design: |
      Dark dramatic composition with neon-lit typography.
      Main title: Massive 80pt monospace (JetBrains Mono), cyan (#00F0FF), uppercase, font-weight 700.
      Title positioned: 120px from top, 100px from left, creating tech aesthetic.
      Letter-spacing: 0.15em for futuristic spacing.
      Neon glow effect: Cyan box-shadow (0 0 30px #00F0FF, 0 0 60px #00F0FF) creating light effect.
      Subtitle: 18pt sans-serif, light text (#E0E7FF), positioned below title with 40px gap.
      Accent elements: Geometric brackets or angular shapes in magenta (#FF006E) framing title.
      Tech details: Small text elements (version, date, code) in corners using monospace 12pt.
      Background: Deep dark (#0D1117) with subtle grid pattern (1px, #1A1F3A, 10% opacity).
      Neon line accents: Thin glowing lines (2px, cyan or magenta) creating tech frame.
      Overall atmosphere: Futuristic, energetic, cyberpunk, tech conference vibe.
      Visual weight: 80% on glowing title, 20% on neon accent elements.
    component: "title_slide"
    safe_area:
      top: "80px"
      bottom: "80px"
      left: "100px"
      right: "100px"

  - type: "Content Slide"
    description: "Tech content with neon highlights"
    design: |
      Dark technical layout with neon-highlighted sections.
      Section header: 32pt monospace uppercase, cyan (#00F0FF) with glow effect.
      Header positioned: 80px from top, with neon underline (3px, magenta #FF006E).
      Content: Single column or asymmetric layout, light text (#E0E7FF) on dark (#0D1117).
      Code blocks or technical content: Monospace 14pt, subtle background (#1A1F3A), neon border.
      Bullet points: Neon colored markers - small squares or arrows in cyan (#00F0FF).
      Bullet spacing: 20px vertical for readability on dark background.
      Visual accents: Angular bracket shapes or circuit-like decorative elements in purple (#8338EC).
      Highlight boxes: Important content in bordered boxes with neon glow (magenta or cyan).
      Background: Dark (#0D1117) with optional subtle tech pattern or grid.
      Overall atmosphere: Technical, futuristic, high-tech presentation.
      Visual weight: Content 70%, neon visual accents 30%.
    component: "content_slide"
    safe_area:
      top: "80px"
      bottom: "80px"
      left: "100px"
      right: "100px"

  - type: "Data Slide"
    description: "Neon data visualization"
    design: |
      Dark data viz with vibrant neon chart colors.
      Chart title: 28pt monospace, cyan (#00F0FF) with glow effect.
      Chart: Bold lines (2-3px), using neon palette (cyan, magenta, purple, blue).
      Data visualization style: High-contrast on dark background, neon colors pop.
      Grid: Subtle dark grid (#1A1F3A) at 20% opacity, or neon grid lines at 10% opacity.
      Data labels: Neon colored text matching their data series, 14pt monospace.
      Emphasis: Key data points with pulsing glow effect (animation suggestion).
      Background: Deep dark (#0D1117) making neon colors vibrant.
      Overall atmosphere: Futuristic data, cyberpunk analytics, tech visualization.
      Visual weight: Chart 85%, neon accents and labels 15%.
    component: "data_slide"
    safe_area:
      top: "80px"
      bottom: "80px"
      left: "100px"
      right: "100px"

  - type: "Summary Slide"
    description: "Neon summary with tech aesthetic"
    design: |
      Dark summary with neon numbered points.
      Heading: Large 36pt monospace uppercase, cyan (#00F0FF), glowing.
      Numbers: Huge 48pt, magenta (#FF006E) with glow, positioned left.
      Point text: 20pt sans-serif, light (#E0E7FF), positioned right of numbers.
      Neon connecting lines: Thin glowing lines connecting numbers vertically (cyan, 2px).
      Maximum 4 points for impact and focus.
      Tech border: Neon frame around summary area (2px, cyan/magenta gradient).
      Background: Dark (#0D1117) with tech pattern or circuit design at 5% opacity.
      Overall atmosphere: Futuristic conclusion, tech emphasis, memorable closing.
      Visual weight: 70% on content, 30% on neon visual system.
    component: "summary_slide"
    safe_area:
      top: "80px"
      bottom: "80px"
      left: "100px"
      right: "100px"
